<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Как найти свой e-mail в Duolingo</title>
<style>
:root{
  --bg1:#0b1430;
  --bg2:#0b2559;
  --text:#e5e7eb;
  --muted:#9ba3af;
  --accent:#2563eb;
  --accent2:#1d4ed8;
  --card: rgba(17,25,40,.78);
  --card-border: rgba(255,255,255,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(15,30,60,.55), transparent 60%),
    linear-gradient(rgba(9,16,36,.62), rgba(9,16,36,.62)),
    url('assets/img/bg.jpg') center/cover fixed no-repeat;
}

/* layout */
.container{max-width:980px;margin:0 auto;padding:28px 20px 36px}
.header{display:flex;align-items:center;gap:12px;margin-bottom:14px}
.brand-logo{width:44px;height:44px;border-radius:10px;object-fit:contain;box-shadow:0 1px 4px rgba(0,0,0,.25)}
.title{font-weight:800;font-size:26px;letter-spacing:.2px}

.card{
  background:var(--card);
  backdrop-filter:blur(10px);
  border:1px solid var(--card-border);
  border-radius:16px;
  padding:18px;
}

/* images */
.guide img{
  width:100%;
  height:auto;
  display:block;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 10px 34px rgba(0,0,0,.35);
  margin-bottom:16px;
}

/* back button */
.back{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 16px;border-radius:12px;border:0;cursor:pointer;
  background:var(--accent);color:#fff;font-weight:600;text-decoration:none;
  margin-top:14px;transition:.15s;
}
.back:hover{background:var(--accent2)}

@media (min-width:900px){
  .title{font-size:28px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="brand-logo" src="assets/img/logo.jpg" alt="Duolingo" />
      <div class="title">Как найти свой e-mail в Duolingo</div>
    </div>

    <div class="card guide">
      <!-- 仅保留三张图，内容说明已在图片上 -->
      <img src="assets/img/pic1.webp" alt="Шаг 1: откройте профиль" loading="lazy">
      <img src="assets/img/pic2.webp" alt="Шаг 2: кнопка настроек" loading="lazy">
      <img src="assets/img/pic3.webp" alt="Шаг 3: e-mail в разделе Профиль" loading="lazy">

      <a class="back" href="index.html">Назад к активации</a>
    </div>
  </div>
</body>
</html>
